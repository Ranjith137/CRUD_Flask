<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INPUT</title>
</head>
<body>
    <form action="/update/{{student.id}}" method="post">
        <label class = "form-label"> First Name : </label> <br>
<!--        <label for="fname"> First Name : </label> <br>-->
        <input type="text" id="fname" name="fname" value={{student.fname}} class = "form-control"> <br>

        <label class = "form-label"> Last Name : </label> <br>
<!--        <label for="lname"> Last Name : </label> <br>-->
        <input type="text" id="lname" name="lname" value={{student.lname}} class = "form-control"> <br>

        <label class = "form-label"> Email : </label> <br>
<!--        <label for="email"> Email : </label> <br>-->
        <input type="text" id="email" name="email" value={{student.email}} class = "form-control"> <br> <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
