<table>
    <thead>

    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>

        {% for data in data %}
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.fname}}</td>
                <td>{{data.lname}}</td>
                <td>{{data.email}}</td>
                <td><a href =  "{{url_for('delete', id=data.id)}}" >Delete</a></td>
                <td><a href =  "{{url_for('update', id=data.id)}}" >Update</a></td>

            </tr>
        {% endfor %}
    </tbody>
</table>
